  <body>
    <div class="barra">
      <div class="logo">
        <i class="fa-solid fa-calculator fa-5x"></i>
        <h1>Simulación <span>App</span></h1>
      </div>
      <i class="fa-solid fa-bars fa-5x" id="mobile-menu"></i>
    </div>
    <header>
      <nav class="nav">
        <a href="#" data-paso="1">Población Infinita Canal Simple (PICS)</a>
        <a href="#" data-paso="2">Población Infinita Canal Múltiple (PICM)</a>
        <a href="#" data-paso="3">Población Finita Canal Simple (PFCS)</a>
        <a href="#" data-paso="4">Población Finita Canal Múltiple (PFCM)</a>
      </nav>
    </header>

    <main id="paso-1" class="contenedor seccion">
      <h2>Datos - M/M/1</h2>
      <form action="" class="formulario">
        <div class="campo">
          <input
            type="number"
            placeholder="Ingrese λ"
            id="lambda"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div class="campo">
          <input
            type="number"
            placeholder="Ingrese µ"
            id="mu"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div class="campo">
          <input
            type="number"
            placeholder="Ingrese N"
            id="n"
            required
            min="0"
          />
        </div>

        <div class="campo">
          <input
            type="number"
            placeholder="Ingrese CTE ($/h)"
            id="cte"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div class="campo">
          <input
            type="number"
            placeholder="Ingrese CTS ($/h)"
            id="cts"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div class="campo">
          <input
            type="number"
            placeholder="Ingrese CTSE ($/h)"
            id="ctse"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div class="campo">
          <input
            type="number"
            placeholder="Ingrese CS ($/h)"
            id="cs"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div class="campo">
          <input
            type="number"
            placeholder="Ingrese las horas laborables en un día"
            id="horas"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div class="derecha">
          <input
            type="submit"
            value="Calcular"
            class="boton"
            id="calcularPics"
          />
        </div>
      </form>
      <h3 class="centrar ft2-4">λ / µ < 1</h3>
      <!-- Resultados -->
      <div id="resultados" class="resultados"></div>
    </main>
